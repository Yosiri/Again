<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to User Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c35;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            color: #bbb;
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <img src="Clock.jpg" alt="User Avatar">
    <h1>Welcome to the User Home Page!</h1>
    <p>You've successfully logged in and can now make appointments with teachers and others.</p>

    <button id="start-btn">Click to Start Now</button>

    <script>
        document.getElementById('start-btn').addEventListener('click', function() {
            window.location.href = 'welcome.html';
        });
    </script>

</body>

</html>
